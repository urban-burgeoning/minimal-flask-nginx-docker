# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install SSH Key
        # You may pin to the exact commit or the version.
        uses: shimataro/ssh-key-action@v2.3.1
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          name: github-actions
          known_hosts:  ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: fail
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_IP_ADDRESS }} >> ~/.ssh/known_hosts
          
       # Runs a single command using the runners shell to check name of keys:
      - name: List key names...
        run: ls /home/runner/.ssh
        
      # Test if SSH works:
      - name: SSH to server
        run: ssh root@${{ secrets.SERVER_IP_ADDRESS }}
        
      # Rsync files to server:
      - name: Copy files to server with rsync
        run: rsync -avz . root@${{ secrets.SERVER_IP_ADDRESS }}:/home/devuser/topical-island-testing/
